<html>
    <head>
        <style>
            body {
                background-color:#000000;
            }
            #body {
                position: absolute;
                top: 50%;
                left: 50%;
                -moz-transform: translateX(-50%) translateY(-50%);
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
            }
        </style>
    </head>
    <body>
        <script>
            /*
            Count One Million
            Please don't break stuff!
            */
            start=1548191502;
            function update() {
                document.getElementById("in").innerHTML = ((Math.floor(Date.now() / 1000)-start)%1000000).toString()
            }
            setInterval(update, 1000);
        </script>
        <div id="body">
            <center><p style="font-family: sans; font-size:48; top:50%; left:50%; color:white" id="in"></p></center>
            <p style="font-family: sans; font-size:4; top:75%; left:50%; color:white">Count One Million, no bullcrap, just a counter to 1,000,000. Enjoy!</p>
        </div>
    </body>
</html>
